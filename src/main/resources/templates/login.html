<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{css/login.css}" rel="stylesheet">
</head>
<body class="text-center">

    <div class="alert alert-danger" th:if="${param.error}">
        Mot de passe ou nom d'utilisateur invalide.
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        Vous vous êtes déconnecté.
    </div>
    
<div class="container-fluid position-absolute mt-5 pt-5 top-50 start-50 translate-middle text-center" >

<form th:action="@{/login}" method="post" class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal mt-5" style="color:#1e90ff;">Veuillez vous connecter</h1>

    <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>

    <button class="btn btn-lg btn-primary btn-block w-100 mb-5" type="submit" value="Sign In">Connexion</button>
</form>


<a class="lien" th:href="@{/}">
    Revenir à la page d'accueil &rarr;
</a>
</div>

</body>
</html>
