<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Liste des travaux</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div th:insert="navbar :: navbar">  </div>
	<div class="container text-center">
		<div>
			<h1>Liste des travaux</h1>
		</div>
		<a class="btn btn-secondary m-2" type="button" th:href="@{/report/pdf}">Exporter la liste en PDF</a>
		<form class="pb-2" th:action="@{/work/page/1}">
			<input type="hidden" name="sortField" th:value="${sortField}">
			<input type="hidden" name="sortDir" th:value="${sortDir}">
			Filtrer: <input type="text" name="keyword" th:value="${keyword}" title="Search in ID and " required>
			&nbsp;
			<input type="submit" value="Search" class="btn btn-primary">
			&nbsp;
			<input type="button" value="X" class="btn btn-danger" onclick="clearFilter()">
		</form>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th style="vertical-align: middle;">#</th>
						<th style="vertical-align: middle;">Branche</th>
						<th style="vertical-align: middle;">Duree (h)</th>
						<th style="vertical-align: middle;">Date</th>
						<th style="vertical-align: middle;">Remarque</th>
						<th><a th:href="@{/work/new}" class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span> Nouveau</a></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="work : ${listWorks}">
						<tr>
							<td>[[${work.id}]]</td>
							<td>[[${work.branche}]]</td>
							<td>[[${work.duree}]]</td>
							<td>[[${work.date}]]</td>
							<td>[[${work.remarque}]]</td>
							<td>
								<a th:href="@{'/work/edit/' + ${work.id}}" class="btn btn-primary"><i class="fas fa-pen"></i> Modifier</a>
								&nbsp;&nbsp;
								<a th:href="@{'/work/delete/' + ${work.id}}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Supprimer</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
	<div th:insert="navbar :: footer">  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	function clearFilter() {
		window.location = '/work';
 	}
 </script>
</html>
