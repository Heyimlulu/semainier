<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Formulaire élèves</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div th:insert="navbar :: navbar"></div>
	<div class="container text-center">
		<div>
			<h1 th:if="${student.id == null}">Ajouter un élève</h1>
			<h1 th:unless="${student.id == null}">Modifier un élève</h1>
		</div>
		<form th:action="@{/eleves/save}" th:object="${student}" method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${student.id}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nom: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nom}" class="form-control" maxlength="45" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Prenom: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{prenom}" class="form-control" maxlength="45" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Date de naissance: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{dob}" class="form-control" required>
					</div>
				</div>
				</th:block>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Sauvegarder</button>
				</div>
			</div>
		</form>
	</div>
	<div th:insert="navbar :: footer">  </div>
</body>
</html>
