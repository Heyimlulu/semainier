<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NavigationBar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand bg-black navbar-dark d-flex border-bottom border-danger">
    <!-- Brand -->
    <a class="navbar-brand bd-highlight" href="http://localhost:8888/">
        <i class="far fa-calendar-alt ml-2 "></i> Accueil </a>            
         <div class="mr-auto ml-5" th:if="${#httpServletRequest.remoteUser}">
                <div class=" badge bg-secondary bg gradient fs-5 text-wrap text-light " th:inline="text">Bonjour, [[${#httpServletRequest.remoteUser}]] !</div>
		</div>                
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item bd-highlight">
            <a class="nav-link" th:href="@{/work}">Travaux</a>
        </li>
        <li class="nav-item bd-highlight">
            <a th:href="@{/student}" class="btn btn-secondary mr-2">
                Admin Panel
            </a>
        </li>
        <li class="nav-item bd-highlight">	
        	<div th:if="${#httpServletRequest.remoteUser}">
            	<form th:action="@{/logout}" method="post">
            		<a class="btn btn-danger" onclick="this.closest('form').submit();return false;"> <i class="fas fa-sign-out-alt " style="color:white"></i></a>
	            </form>
	       </div>
        </li>
    </ul>
</nav>
<footer th:fragment="footer" class="bg-black text-center text-lg-start text-light border-top border-info" style="position:absolute; bottom:0;width: 100%">
    Back-end by Lucas Rouiller-Monay, Front-end by Steve Eggs
</footer>
</body>
</html>
