<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Semainier 2.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <link th:href="@{css/background.css}" rel="stylesheet">
</head>
<body class="bg-black">

<div th:insert="navbar :: navbar"></div>
<div class="container1"><img class="background" src="./img/temp.jpg"/><!-- Début du div Background container1 -->
    <div class="container-fluid position-absolute top-50 start-50 translate-middle text-center">
        <div>

            <h1 class="text-light font-weight-bold">Projet de semainier pour les élèves</h1>
            <div th:if="${#httpServletRequest.remoteUser}">
                <h2 class="text-light" th:inline="text">Bonjour, [[${#httpServletRequest.remoteUser}]]!</h2>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-danger" type="submit" value="Déconnexion"/>
                </form>
            </div>

        </div>
    </div>

    <!-- Ne pas supprimer les balises suivantes Points qui montent -->

    <th:block th:each="i: ${#numbers.sequence(1, 10)}">
        <div class="circle-container">
            <div class="circle"></div>
        </div>
    </th:block>

    <!-- Fin des point qui montent -->

</div> <!--  Fin du div background container1 -->

<div th:insert="navbar :: footer">

</div>

</body>
</html>
