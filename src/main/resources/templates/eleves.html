<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Liste des élèves</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div th:insert="navbar :: navbar">  </div>
	<div class="container text-center">
		<div><p></p>
			<h1>Liste des élèves</h1>
		</div>
		<div>
			<form th:action="@{/eleves/page/1}">
				<input type="hidden" name="sortField" th:value="${sortField}">
				<input type="hidden" name="sortDir" th:value="${sortDir}">
				Filtrer: <input type="text" name="keyword" th:value="${keyword}" title="Rechercher par ID, Nom ou Tâches" required>
				&nbsp;
				<input type="submit" value="Rechercher" class="btn btn-primary">
				&nbsp;
				<input type="button" value="X" class="btn btn-danger" onclick="clearFilter()">
			</form>
		</div>
		<div>&nbsp;</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th style="vertical-align: middle;">#</th>
						<th style="vertical-align: middle;">nom</th>
						<th style="vertical-align: middle;">prenom</th>
						<th style="vertical-align: middle;">Date de naissance</th>
						<th><a th:href="@{/eleves/new}" class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span> Ajouter</a></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="eleves : ${listStudents}">
						<tr>
							<td>[[${eleves.id}]]</td>
							<td>[[${eleves.nom}]]</td>
							<td>[[${eleves.prenom}]]</td>
							<td>[[${eleves.dob}]]</td>
							<td>
								<a th:href="'/eleves/edit/' + ${eleves.id}" class="btn btn-primary"><i class="fas fa-pen"></i> Modifier</a>
								&nbsp;
								<a th:href="'/eleves/delete/' + ${eleves.id}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Supprimer</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
	<div th:insert="navbar :: footer">  </div>
</body>
<script type="text/javascript">
	function clearFilter() {
		window.location = '/eleves';
 	}
 </script>
</html>
